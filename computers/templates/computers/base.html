<!DOCTYPE html>
{% load staticfiles %}
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}尚意广告电脑管理{% endblock %}</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <script type="text/javascript" src="{% static "js/jquery-1.12.3.min.js" %}"></script>
        <script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
        <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.min.css" %}">
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="{% url "index" %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp首页</a>
                </div>
                <div class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="{% url "computer" %}"><span class="glyphicon glyphicon-blackboard" aria-hidden="true"></span>&nbsp电脑</a></li>
                        <li><a href="/admin/"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>&nbsp后台</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="container-fluid">
        <br><br><br><br>
        {% block body_block %}
        {% endblock %}
       </div>
    </body>
</html>
